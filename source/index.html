<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Мишка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="img/icon/favicon.ico"/>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/opensans.woff2" as="font">
  <script src="js/picturefill.js"></script>
</head>
<body>
<div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo logo">
        <svg class="logo__mobile" width="86" height="35">
          <use xlink:href="#icon-logo-mobile"></use>
        </svg>
        <svg class="logo__tablet" width="113" height="46">
          <use xlink:href="#icon-logo-tablet"></use>
        </svg>
        <svg class="logo__desktop" width="149" height="72">
          <use xlink:href="#icon-logo-desktop"></use>
        </svg>
      </a>
      <nav class="main-nav main-nav--nojs">
        <button class="main-nav__toggle main-nav__toggle--closed" type="button">
          <span class="visually-hidden">Открыть меню</span>
          <span class="main-nav__button"></span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="#">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="#">Вязание на заказ</a>
          </li>
          <ul class="sub-list">
            <li class="sub-list__item">
              <a class="sub-list__link" href="#">Новые поступления</a>
            </li>
            <li class="sub-list__item">
              <a class="sub-list__link" href="#">Распродажа</a>
            </li>
          </ul>
        </ul>
        <div class="main-nav__user-info user-info">
          <div class="user-info__search">
            <a class="user-info__link" href="#">
              <span class="user-info__text">
                Поиск по сайту
                <svg class="user-info__icon" width="18" height="18">
                  <use xlink:href="#icon-search"></use>
                </svg>
              </span>
            </a>
          </div>
          <div class="user-info__basket">
            <a class="user-info__link" href="#">
              <span class="user-info__description">
                Корзина: пока пуста
                <svg class="user-info__icon" width="21" height="18">
                  <use xlink:href="#icon-basket"></use>
                </svg>
              </span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <script src="js/menu-script.js"></script>
</body>
</html>
